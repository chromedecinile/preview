<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glowing-text</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1172514189290524754/1343692029166616576/Screenshot_2024-09-08_204721.png" type="image/x-icon">

    <style>
        body {
            background: linear-gradient(to bottom, #1a1a1a, #4B0082); /* Updated background */
            display: flex;
            flex-direction: column;
            align-items: Left;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: Left;
            font-family: Arial, sans-serif;
        }

        .editor-container {
            width: 39%;
            height: 30vh;
            border: 1px solid #4B0082;
            box-shadow: 0 0 10px black;
            border-radius: 1px;
            overflow: hidden;
            display: flex;
            position: absolute;
            top: 51%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .editor {
            width: 100%;
            height: 100%;
        }

        .header-text {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 10px purple;
        }

        :root {
            --image-width: 40%;
            --image-height: auto;
            --image-top: 50%;
            --image-left: 50%;
            --image-z-index: -1;
        }

        .image-container {
            width: var(--image-width);
            height: var(--image-height);
            border: 4px solid purple;
            border-radius: 10px;
            box-shadow: 0 0 15px purple;
            padding: 1px;
            background: rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease-out;
            position: absolute;
            top: var(--image-top);
            left: var(--image-left);
            transform: translate(-50%, -50%);
            z-index: var(--image-z-index);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const titleText = "PREVIEW";
        let index = 0;

        setInterval(() => {
            let animatedText = "";
            for (let i = 0; i < titleText.length; i++) {
                animatedText += i === index ? titleText[i].toLowerCase() : titleText[i].toUpperCase();
            }
            document.title = animatedText;
            index = (index + 1) % titleText.length;
        }, 300);

        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' } });
        require(['vs/editor/editor.main'], function() {

     
            monaco.editor.defineTheme('pitch-black', {
                base: 'vs-dark',
                inherit: true, 
                rules: [],
                colors: {
                    'editor.background': '#000000',             
                    'editor.foreground': '#FFFFFF',             
                    'editorLineNumber.foreground': '#7A7A7A',   
                    'editorCursor.foreground': '#FFFFFF',        
                }
            });

            monaco.editor.create(document.getElementById('editor'), {
                value: "-- Write your Lua code here\nprint('Hello, Lua!')",
                language: 'lua',
                theme: 'pitch-black',
                minimap: { enabled: false }
            });
        });
    });
</script>

</head>
<body>
    <div class="editor-container">
        <div id="editor" class="editor"></div>
    </div>

    <div class="container">
        <h1 class="header-text"></h1>
        <div class="image-container">
            <img src="https://cdn.discordapp.com/attachments/1172514189290524754/1343705124849188934/MAINpreview.png?ex=67be3e6a&is=67bcecea&hm=aad12fd853ed68851075728bbc29618cbd73980f0df3a50cf39b21cc14c6f52e&" alt="Best Free Internal">
        </div>
    </div>
</body>
</html>
