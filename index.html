<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>glowing-text</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1172514189290524754/1343692029166616576/Screenshot_2024-09-08_204721.png" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(to bottom, #1a1a1a, #4B0082); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .editor-container {
            width: 39%;
            height: 30vh;
            border: 1px solid #4B0082;
            box-shadow: 0 0 10px black;
            border-radius: 1px;
            overflow: hidden;
            display: flex;
            position: absolute;
            top: 51%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .editor {
            width: 100%;
            height: 100%;
        }

        .image-container {
            width: 40%;
            height: auto;
            border: 4px solid purple;
            border-radius: 10px;
            box-shadow: 0 0 15px purple;
            padding: 1px;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .upload-btn {
            width: 30px;
            height: 30px;
            background: red;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 68.5%;
            left: 36.3%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            transition: 0.3s;
			opacity: 0;
        }

        .save-btn {
            width: 30px;
            height: 30px;
            background: red;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 68.5%;
            left: 38.5%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            transition: 0.3s;
			opacity: 0;
        }

        .inject-btn {
            width: 30px;
            height: 30px;
            background: blue;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 68.5%;
            left: 31%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            transition: 0.3s;
			opacity: 0;
        }

        .close-btn {
            width: 30px;
            height: 30px;
            background: green;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 32%;
            left: 69%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            transition: 0.3s;
			opacity: 0;
        }
        .clear-btn {
            width: 30px;
            height: 30px;
            background: orange; 
            border: none;
            cursor: pointer;
            position: absolute;
            top: 68.5%;  
            left: 33%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            transition: 0.3s;
			opacity: 0;
        }
        .download-bass-btn {
            width: 30px;
            height: 30px;
            background: blue; 
            border: none;
            cursor: pointer;
            position: absolute;
            top: 68.5%;  
            left: 69%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            transition: 0.3s;
			opacity: 0;
        }
        .toggle-image-btn {
            width: 30px;
            height: 30px;
            background: green;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 68.5%;
            left: 66.5%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            transition: 0.3s;
			opacity: 0;
        }

        .toggle-image-container {
            position: absolute;
            top: 50%;
            left: 80%;
            transform: translate(-50%, -50%);
            z-index: 1;

        }

        .toggle-image-container img {
            width: 110%;
            height: auto;
            display: block;
			opacity: 0;
        }

        #fileInput {
            display: none;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
</head>
<body>

    <button class="upload-btn" id="uploadButton"></button>
    <button class="save-btn" id="saveButton"></button>
    <button class="inject-btn" id="injectButton"></button>
    <button class="close-btn" id="closeButton"></button>
    <button class="clear-btn" id="clearButton"></button>
    <button class="download-bass-btn" id="downloadBASButton"></button>
    <button class="toggle-image-btn" id="toggleImageButton"></button>

    <div class="toggle-image-container">
        <img id="toggleImage" src="https://cdn.discordapp.com/attachments/1172514189290524754/1344010945738965084/AImain.png?ex=67bf5b3b&is=67be09bb&hm=8455efdda279daf6a3cee521dcced3b870e2a45effc2746d916b8e1a64439580&" alt="Toggable Image">
    </div>

    <input type="file" id="fileInput" accept=".txt" />

    <div class="editor-container">
        <div id="editor" class="editor"></div>
    </div>

    <div class="image-container">
        <img src="https://cdn.discordapp.com/attachments/1172514189290524754/1343705124849188934/MAINpreview.png?ex=67be3e6a&is=67bcecea&hm=aad12fd853ed68851075728bbc29618cbd73980f0df3a50cf39b21cc14c6f52e&" alt="Best Free Internal">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' } });

            require(['vs/editor/editor.main'], function () {
                monaco.editor.defineTheme('pitch-black', {
                    base: 'vs-dark',
                    inherit: true,
                    rules: [],
                    colors: {
                        'editor.background': '#000000',
                        'editor.foreground': '#FFFFFF',
                        'editorLineNumber.foreground': '#7A7A7A',
                        'editorCursor.foreground': '#FFFFFF',
                    }
                });

                window.editor = monaco.editor.create(document.getElementById('editor'), {
                    value: "-- Write your Lua code here\nprint('Hello, Lua!')",
                    language: 'lua',
                    theme: 'pitch-black',
                    minimap: { enabled: false }
                });
            });

            document.getElementById("uploadButton").addEventListener("click", function () {
                document.getElementById("fileInput").click();
            });

            document.getElementById("fileInput").addEventListener("change", function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        window.editor.setValue(e.target.result);
                    };
                    reader.readAsText(file);
                }
            });

            document.getElementById("saveButton").addEventListener("click", function () {
                if (!window.editor) {
                    alert("Editor not loaded yet!");
                    return;
                }

                const editorText = window.editor.getValue();
                const blob = new Blob([editorText], { type: "text/plain" });

                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "script.txt";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });

            document.getElementById("injectButton").addEventListener("click", function () {
                alert("Inject first!");
            });

            document.getElementById("closeButton").addEventListener("click", function () {
                window.close(); 
            });

            document.getElementById("clearButton").addEventListener("click", function () {
                if (window.editor) {
                    window.editor.setValue("");  
                } else {
                    alert("Editor not loaded yet!");
                }
            });

            document.getElementById("downloadBASButton").addEventListener("click", function () {
                alert("Download BAS to inject!");
            });

            document.getElementById("toggleImageButton").addEventListener("click", function () {
                const imageContainer = document.getElementById("toggleImage");
                const currentOpacity = window.getComputedStyle(imageContainer).opacity;
				imageContainer.style.opacity = "1";
                if (currentOpacity == "0") {
                    imageContainer.style.opacity = "1";  
                } else {
                    imageContainer.style.opacity = "0";  
                }
            });
        });
    </script>

</body>
</html>
